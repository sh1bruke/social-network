<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tarjeta</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
</head>
<body>
    <br>
    <div class="estilo">
        <div class="padi">
        <!-- circulo -->   
        <div class="circle">
            <p>R</p>
        </div>
        <!-- contenido de tarjeta -->
        <div class="titulo">
            <!-- titulo -->
            <p class="titulo2">Shrimp and Chorizo Paella</p>
            <!-- fecha -->
            <p class="date">September 14, 2016</p> 
        </div>
        <!-- dot -->
        <div class="dot">
            <p><i class="fas fa-ellipsis-v"></i></p>
        </div>
        </div>
        <!-- imagen -->
        <div>
            <img src="http://milrecetas.net/wp-content/uploads/2015/08/C%C3%B3mo-hacer-Shawarma-2.jpg" class="img">
        </div>
        <div>
            <!--texto  -->
            <p class="text">This impressive paella is a perfect party dish and a fun meal to cook together with your guests. Add 1 cup of frozen peas along with the mussels, if you like.</p>
        </div>    
        
        <!-- corazon -->
        <div class="heart">
            <i class="fas fa-heart"></i>
            <!-- compartir -->
            <div class="share">
                <i class="fas fa-share-alt"></i>
                <!-- flecha abajo -->
                <div class="down">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            <div></i></div>
        </div>
        
    </div>
</body>
</html>
